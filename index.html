<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录页面</title>
    <link rel="stylesheet" href="css/login01.css" />
    <script>
        function add() {
            window.location.href = "welcome.html";
        }

        function login() {
            //获取注册的本地存储用户名和密码
            let u = localStorage.getItem('username', username);
            let p = localStorage.getItem('password', password);
            if (u !== null) {
                console.log(u);
                console.log(p);
            }
            //写死这里的username和密码
            let user = document.getElementById("username");
            let pass = document.getElementById("password");
            if (username.value == "") {
                alert("请输入用户名");
            } else if (pass.value == "") {
                alert("请输入密码");
            } else if ((user.value == "tom" || user.value == u) && (pass.value == "123456" || pass.value == p)) {
                add()
            } else {
                alert("请输入正确的用户名和密码！")
            }
        }
    </script>
</head>

<body>
    <!-- style="width: 800px; height: 540px; " -->
    <div id="login_frame">
        <!-- <p class="showPWD">账号：tom 密码:123456</p> -->

        <img src="images/124.jpeg" width="470" height="295">

        <form method="post">
            <p><label class="label_input">用户名</label><input type="text" id="username" class="text_field" /></p>
            <p><label class="label_input">密码</label><input type="text" id="password" class="text_field" /></p>
            <div id="login_control">
                <input type="button" id="btn_login" value="登录" onclick="login();" />
                <a id="forget_pwd" href="register.html">去注册</a>
                <a id="forget_pwd" href="forget_pwd.html">忘记密码？</a>
            </div>
        </form>
    </div>
</body>

</html>
